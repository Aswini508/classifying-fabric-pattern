<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    body {
      background: linear-gradient(135deg, #fff8dc, #f9f1c4);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 500px;
      width: 90%;
      animation: fadeIn 0.8s ease-in-out;
    }

    h1 {
      font-size: 2em;
      color: #d4a000;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      color: #333;
      margin: 20px 0;
    }

    strong {
      color: #007a00;
      font-weight: bold;
      font-size: 1.3em;
    }

    .button {
      margin-top: 30px;
      display: inline-block;
      background-color: #ffcc00;
      color: white;
      padding: 12px 28px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background-color: #e6b800;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚ú® Prediction Result</h1>
    <p>This fabric is: <strong>{{ pattern }}</strong></p>
    <a href="/" class="button">üîÅ Try Another Image</a>
  </div>
</body>
</html>
